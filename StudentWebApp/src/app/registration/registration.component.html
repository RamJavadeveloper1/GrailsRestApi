 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div style="text-align: center">
    <h1>{{massage}}</h1>
</div>

<div class="container">
    <div class="container">
       <div class="row">
           <div class="col-md-6"> 
               <form>
                   <fieldset>

                       <legend class="text-center">
                           Valid information is required to register.
                           <span class="req"><small>required * </small> </span>
                       </legend>

                       <div class="form-group">
                         <label for="firstName"> <span class="req">* Name: <small>This will be your login user
                            firstname</small> </span></label>
                         <input required type="text" [(ngModel)]="student.firstName" name="name" id="" class="form-control" placeholder="Enter Your Name..." aria-describedby="name">
                       </div>

                       <div class="form-group">
                        <label for="lastName"> <span class="req">* LastName: <small>This will be your login user
                            lastName</small> </span></label>
                        <input required type="text" [(ngModel)]="student.lastName" name="lastName" id="lastName" class="form-control" placeholder="Enter Your lastName..." aria-describedby="lastName">
                      </div>

                      <div class="form-group">
                        <label for="email"> <span class="req">* Email: <small>This will be your login user
                            email</small> </span></label>
                        <input required type="text" [(ngModel)]="student.email" name="email" id="email" class="form-control" placeholder="Enter Your email..." aria-describedby="email">
                      </div>

                      <div class="form-group">
                        <label for="age"> <span class="req">* Age: <small>This will be your login user
                            age</small> </span></label>
                        <input required type="text" [(ngModel)]="student.age" name="age" id="age" class="form-control" placeholder="Enter Your age..." aria-describedby="age">
                      </div>

                      <div class="form-group">
                        <label for="city"> <span class="req">* City: <small>This will be your login user
                            city</small> </span></label>
                        <input required type="text" [(ngModel)]="student.city" name="city" id="city" class="form-control" placeholder="Enter Your city..." aria-describedby="city">
                      </div>

                      <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registrion()">  
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>

                   </fieldset>
               </form>


           </div>
       </div>
    </div>
